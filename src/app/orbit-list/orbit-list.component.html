<table>
   <tr class="header-row">
      <th (click)="sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let satellite of satellites">
       <td [class.warning]="satellite.shouldShowWarning()" *ngFor="let data of objectValues(satellite)">{{data}}</td>
    </tr>
</table>
